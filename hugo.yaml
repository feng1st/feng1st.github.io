# Hugo configuration file
title: Code One

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Read
      pageRef: /read
      weight: 1
    - name: Game Dev
      pageRef: /game-dev
      weight: 2
    - name: Rust Lang
      pageRef: /rust-lang
      weight: 3
    - name: AI
      pageRef: /ai
      weight: 4
    - name: Search
      weight: 8
      params:
        type: search
    - name: GitHub
      weight: 9
      url: "https://github.com/feng1st/feng1st.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/feng1st/feng1st.github.io/edit/master/content"
